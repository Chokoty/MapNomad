<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Shadow -->
  <ellipse cx="64" cy="115" rx="28" ry="8" fill="#4ECDC4" opacity="0.3"/>
  
  <!-- Pin body -->
  <path d="M64 20 C 44 20, 28 36, 28 56 C 28 76, 64 108, 64 108 C 64 108, 100 76, 100 56 C 100 36, 84 20, 64 20 Z" 
        fill="#EA4335" 
        stroke="#C5221F" 
        stroke-width="2"/>
  
  <!-- Inner circle (white cutout) -->
  <circle cx="64" cy="56" r="18" fill="white"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5221F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pin body with gradient -->
  <path d="M64 20 C 44 20, 28 36, 28 56 C 28 76, 64 108, 64 108 C 64 108, 100 76, 100 56 C 100 36, 84 20, 64 20 Z" 
        fill="url(#pinGradient)"/>
  
  <!-- Inner circle (white cutout) -->
  <circle cx="64" cy="56" r="18" fill="white"/>
</svg>